<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO-DO</title>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/clientv2.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <header>
    <h1>TO-DO</h1>
    <nav>
      <div id="completedTasks">
        <h1>Completed Tasks</h1>
      </div>
      <div id="currentTasks">
        <h1>Current Tasks</h1>
      </div>
      <div id="futureTasks">
        <h1>Future Tasks</h1>
      </div>
    </nav>
  </header>
  <body>
    <div id="newTask">
      <form id="createTask">
        <label for="newTaskName">New Task: </label>
        <input class="newInput" type="text" name="task_name" id="newTaskName" required />

        <label for="newTaskDetails">Details: </label>
        <input class="newInput" type="text" name="task_details" id="newTaskDetails" />

        <input type="submit" value="ADD TASK">
        <!-- <button id="submitNewTask">Add Task</button> -->
      </form>
    </div>
    <div id="tasks">
    </div>
  </body>
</html>
